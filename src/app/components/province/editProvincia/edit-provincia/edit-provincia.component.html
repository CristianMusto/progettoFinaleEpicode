<div class="mt-5 pt-5 popup container-fluid" *ngIf="closeEdit">
    <div class="card cardBg">
    <div class="card-body">
        <div class="container text-center text-white">
            <form action="">
                <h2>Modifica provincia</h2>
                <div class="row">
                    <div class="col-6 my-3">
                    <input type="text" [(ngModel)]="provincia.nome" class="form-control bg-dark border-0 text-white" name="nome" placeholder="nome">
                </div>
                <div class="col-6 my-3">
                    <input type="text" [(ngModel)]="provincia.sigla" class="form-control bg-dark border-0 text-white" name="sigla" placeholder="sigla">
                </div>
                <div class="mt-3 col-12">
                    <button class="btn btn-outline-primary form-control" (click)="editProvincia(provincia)" >
                        Aggiungi
                    </button>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
</div>
