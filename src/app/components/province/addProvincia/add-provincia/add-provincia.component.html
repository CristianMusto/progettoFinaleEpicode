<div class="mt-5 pt-5 container-fluid" *ngIf="closeAddProvincia">
    <div class="card cardBg text-white">
      <div class="card-body">
        <div class="container-fluid justify-content-around my-3 text-center" >
          <h1>Aggiungi Provincia</h1>
          <div class="row">
              <div class="col-6 my-3">
                <input type="text" class="form-control bg-dark border-0 text-white" placeholder="Nome provincia" aria-label="comune" [(ngModel)]="provincia.nome">
              </div>
              <div class="col-6 my-3">
                <input type="text" class="form-control bg-dark border-0 text-white" placeholder="Sigla comune" aria-label="comune" [(ngModel)]="provincia.sigla">
              </div>
              <div class="col-12 my-3">
                <button class="btn btn-outline-primary col-12" (click)="creaProvincia(provincia)">Aggiungi Provincia</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
