<app-add-user *ngIf="openAddUser" (onAddClient)="onAddClient($event)"></app-add-user>
<app-edit-user *ngIf="openEdit" [editingClient]="selectedClient" (onEditUser)="closeEdit()"></app-edit-user>
  <div class="mt-5 pt-5 container-fluid " *ngIf="openTable">
    <div class="card container-fluid text-center cardBg text-white">
      <h1 class="card-title mt-3">Clienti</h1>
      <div class="card-body">
        <table class="table table-borderless text-center text-white table-responsive-lg">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col"><a href="#" (click)="openAdd($event)" class="text-decoration-none">Aggiungi cliente <i class="bi bi-plus-circle"></i></a></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{client.nomeContatto}}</td>
                <td>{{client.cognomeContatto}}</td>
                <td>{{client.email}}</td>
                <td>{{client.telefono}}</td>
                <td>
                    <button class="btn btn-outline-danger mx-1 my-1" (click)="removeClient(client)"><i class="bi bi-trash2-fill"></i></button>
                    <button class="btn btn-outline-warning mx-1 my-1" (click)="selectUser(client)"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-outline-success mx-1 my-1" (click)="fattura(client)" ><i class="bi bi-card-heading"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="..." >
            <ul class="pagination table-responsive">
              <li class="page-item" *ngFor="let num of pageNumbers">
                <a class="page-link bg-transparent border-0" href="table/page/{{num}}">{{num + 1}}</a>
              </li>
            </ul>
          </nav>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
