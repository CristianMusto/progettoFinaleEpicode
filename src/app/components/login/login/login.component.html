

<div class="container-fluid mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="card text-center text-white rounded cardBg" style="width: 35rem;">
            <div class="card-body">
              <h5 class="card-title">Loggati!</h5>
              <div class="mt-3">
                <input type="text" class="form-control bg-dark text-white " id="formGroupExampleInput" placeholder="Username" [(ngModel)]="admin.username">
            </div>
            <div class="mt-3">
                <input type="password" class="form-control bg-dark text-white" id="formGroupExampleInput2" placeholder="Password" [(ngModel)]="admin.password">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary form-control" type="button" (click)="login()">Login</button>
            </div>
            </div>
          </div>
    </div>
</div>
